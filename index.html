<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME PAGE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5 pt-5">
        <form action="/new/student" method="POST">

            <div class="form-group">
                <label for="info">New Description</label>
                <textarea rows="8" type="text" class="form-control" id="info" name="info">{{info}}</textarea>
            </div>

            <div class="form-group">
                <label for="achievements">Edit achievements</label>
                <textarea rows="8" type="text" class="form-control" id="achievements" name="achievements">{{achievements}}</textarea>
            </div>


            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="container mt-5 pt-5">
        <button type="submit" class="btn btn-primary ">Submit</button>
    </div>

    </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>

</body>

</html>

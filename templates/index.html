{% extends 'base.html' %} {% block title %} Index {% endblock title %} {% block body %}


<div class="container fixed-top resized">
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        Please do not resize the page
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
    </div>
</div>

<div class="container fixed-top switchTab">
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        Switching Tabs not cool
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
    </div>
</div>

<div class="container mt-5 pt-5">
    <form action="/new/student" method="POST">

        <div class="form-group">
            <label for="info">New Description</label>
            <textarea rows="8" type="text" class="form-control" id="info" name="info">{{info}}</textarea>
        </div>

        <div class="form-group">
            <label for="achievements">Edit achievements</label>
            <textarea rows="8" type="text" class="form-control" id="achievements" name="achievements">{{achievements}}</textarea>
        </div>

        <div class="container mt-5 pt-5">
            <button type="submit" class="btn btn-primary ">Submit</button>
        </div>
    </form>

    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
</div>




{% endblock body %}
